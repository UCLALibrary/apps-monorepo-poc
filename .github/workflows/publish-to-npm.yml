name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.PAT_POC }}
      # - name: Detect Changed Packages
      #   id: filter
      #   uses: dorny/paths-filter@v3
      #   with:
      #     filters: |
      #       component-library:
      #         - 'packages/vue-component-library/**'
      #       nuxt-module:
      #         - 'packages/nuxt/**'
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - name: Install semantic-release extra plugins
        run: pnpm install --save-dev @semantic-release/changelog @semantic-release/git -w
      - name: Release Component Library
        # if: steps.filter.outputs.component-library == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_POC }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm --filter @apps-monorepo-poc/vue-component-library exec -- semantic-release -e semantic-release-monorepo
      - name: Release Nuxt Module
        # if: steps.filter.outputs.component-library == 'true' || steps.filter.outputs.nuxt-module == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_POC }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm --filter @apps-monorepo-poc/nuxt-module exec -- semantic-release -e semantic-release-monorepo
      # ðŸ”´ Manually publish Nuxt Module using pnpm
      - name: Publish Nuxt Module
        if: steps.filter.outputs.component-library == 'true' || steps.filter.outputs.nuxt-module == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_POC }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm --filter @apps-monorepo-poc/nuxt-module install
          pnpm --filter @apps-monorepo-poc/nuxt-module publish --no-git-checks --access public
